<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css" />
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="login.css" />

    <title>MysteryCoding</title>
</head>

<body>
    <div>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <h5>MYSTERY CODING</h5>
                </div>

                <!-- Login Form -->
                <form method="post">
                    <input type="text" id="name" class="fadeIn second" name="login" placeholder="Name">
                    <input type="text" id="roll_number" class="fadeIn third" name="login" placeholder="Roll Number">
                    <input type="email" id="email" class="fadeIn fourth" name="login" placeholder="E-mail Address">
                    <input type="radio" id="year-1" class="fadeIn fifth" name="login" value="1">
                    <label for="year-1" class="fadeIn fifth">1st YEAR</label><br>
                    <input type="radio" id="year-2" class="fadeIn fifth" name="login" value="2">
                    <label for="year-2" class="fadeIn fifth">2nd YEAR</label><br>
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </form>
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
