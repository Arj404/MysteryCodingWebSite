{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
<!--{% block css %}-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/index/register.css' %}" />
{% endblock %}

{% block body%}
    <div>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <div class="fadeIn first">
                    <h4>ARCANUM</h4>
                </div>

                <!-- Login Form -->
                <form  method="POST">
                   {% csrf_token %}
                    <fieldset>
                       {{ register|crispy }}
                    </fieldset>

<!--                    <input type="text" id="Username" class="fadeIn second" name="login" placeholder="Name">-->
<!--                    <input type="int" id="roll_number" class="fadeIn third" name="login" placeholder="Roll Number">-->
<!--                    <input type="email" id="email" class="fadeIn fourth" name="login" placeholder="E-mail Address">-->
<!--                    <input type="text" id="password" class="fadeIn fifth" name="login" placeholder="Password"><br>-->
                    <input type="submit" class="fadeIn sixth" value="Register">
                </form>
                <small>
                    Already have an account? <a href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
{% endblock %}
